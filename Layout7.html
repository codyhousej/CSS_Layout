<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8" />
        <title>Layout 3</title>
        
        <style>
            
            div {
                outline: 1px solid black;
            }
            
            #container {
                margin:auto;
                max-width:800px;
            }
            
            #blue {
                display: grid;
                background-color: blue;
                grid-template-columns: 1fr 2fr;
                height: 100px;
                padding: 20px
            }
            
            #green {
                background-color: lime;
                height: 400px;
            }
            
            #red {
                display: grid;
                background-color: red;
                grid-template-columns: 100%;
                height: 400px;
                padding: 20px;
            }
            
            
            .yellow {
                background-color: yellow;
                margin: 20px;
            }
            
            #container1 {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                height 400px;
                padding: 20px;
            }

        </style>
        
    </head>
    
    <body>
        <div id="container">
            <div id="blue">
                <div class="yellow"></div>
                <div class="yellow"></div>
            </div>
            <div id="green"></div>
            <div id="red">
                <div class="yellow"></div>
                <div id="container1">
                    <div class="yellow"></div>
                    <div class="yellow"></div>
                    <div class="yellow"></div>
                </div>
            </div>
        </div>
    </body>
    
</html>
